  <script>
    window.addEventListener("load", function() {
      const node = document.querySelector("iframe");
      node.contentWindow.document.designMode = "on";
    });
  </script>
  <body>
    <div class="container">
      <iframe name="richtext" src="./src/editor.html" frameborder="1"></iframe>
      <div class="editbox" id="richtext" contenteditable></div>
      <button onclick="bold()">bold</button>

      <div class="editable"></div>
      <button onclick="output()">output</button>
    </div>
  </body>
  <script>
    function bold() {
      // 加粗
      document.execCommand("bold", false, null);
    }
